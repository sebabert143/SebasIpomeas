<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ipomeas</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <script src="https://kit.fontawesome.com/49f0f5320b.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="footer.css">
    
</head>

      
<body>
    <!-- Navbar -->
      <div id="navbar-placeholder"></div>
      <!-- end Navbar -->
    <div class="container mt-5">
        <div class="row">
            <!-- Imagen decorativa -->
            <div class="col-md-6">
                <img src="imagenes/fondopolinizar.webp" alt="Flores de ipomeas" class="img-fluid rounded shadow">
            </div>

            <!-- Formulario de contacto -->
            <div class="col-md-6">
                <h2 class="text-center mb-4">Contáctanos</h2>
                <form action="" onsubmit="return enviarCorreo()">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                    </div>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoUsuario">Apellido</label>
                        <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="mensajeUsuario">Mensaje</label>
                        <textarea class="form-control" id="mensajeUsuario" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>

          <!-- Footer -->
  <div id="footer-placeholder">
    
  </div>

    <script src="scriptcontacto.js"></script>
    <script src="script.js"></script>
    <script src="ipomea.js"></script>
</body>
</html>
