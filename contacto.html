<body class="contacto-body">
    <!-- Navbar -->
      <div id="navbar-placeholder"></div>
      <!-- end Navbar --> 
      <br>
      <br>
      <br>
      <div class="containerseba mt-5">
        <!-- Imagen decorativa -->
        <div>
            <img src="imagenes/fondopolinizar.webp" alt="Flores de ipomeas" class="img-fluid">
        </div>
    
        <!-- Formulario de contacto -->
        <div class="form-container">
            <h2>Contactate</h2>
            <form action="" onsubmit="return enviarCorreo()"></form>
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="nombreUsuario">Nombre</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidoUsuario">Apellido</label>
                <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label for="mensajeUsuario">Mensaje</label>
                <textarea class="form-control" id="mensajeUsuario" rows="4" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </div>
    </div>
    

          <!-- Footer -->
  <div id="footer-placeholder">
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
