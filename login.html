   <div class="container">
    <form class="form-group" id="login-form">
      <div class="mb-3 bg p-5 rounded">
        <h2 class="text-center">Iniciar Sesión</h2>
  
        <!-- Campo de correo -->
        <label for="email" class="form-label mt-4 fw-semibold">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <small class="error-message text-danger"></small>
  
        <!-- Campo de contraseña -->
        <label for="password" class="form-label mt-3 fw-semibold">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required minlength="8">
        <small class="error-message text-danger"></small>
  
        <!-- Recordar -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Recordar</label>
        </div>
  
        <!-- Botón de enviar -->
        <button type="submit" class="form-control btn-color mt-3" id="login-button">Ingresar</button>
        <small id="global-error" class="text-danger"></small>
      </div>
    </form>
  </div>
